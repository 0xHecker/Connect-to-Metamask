<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test Dapp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Count: <span id="count">?</span></h1>

    <button
      id="increase"
      class="mx-auto rounded-md p-2 bg-green-500 text-white"
    >
      +
    </button>
    <button id="decrease" class="mx-auto rounded-md p-2 bg-red-500 text-white">
      -
    </button>

    <div class="flex-col space-y-2 justify-center items-center">
      <button
        id="loginButton"
        onclick=""
        class="mx-auto rounded-md p-2 bg-purple-500 text-white"
      >
        Login with MetaMask
      </button>
      <p id="NetworkID" class="text-lg text-gray-600 my-2"></p>
    </div>

    <div class="flex-col space-y-2 justify-center items-center">
      <button
        id="getAccounts"
        onclick=""
        class="mx-auto rounded-md p-2 bg-purple-500 text-white"
      >
        click to get accounts
      </button>
      <p id="getAccountsResult" class="text-lg text-gray-600 my-2"></p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.2/ethers.umd.min.js"
      integrity="sha512-PtOcu3WZTldHT+VjAJdWV5ss+iGebEgc1h5olJuxUNPvKuC0VOZsk1UhNgQYi5oIyrNHhdIOw8WQMdZwBv1MyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="bundle.js"></script>
  </body>
</html>
